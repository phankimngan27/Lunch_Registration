# Render Blueprint for Madison Lunch Registration System
# https://render.com/docs/blueprint-spec

services:
  # Backend API
  - type: web
    name: madison-lunch-backend
    env: node
    region: singapore
    plan: free
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRE
        value: 7d
      - key: LUNCH_PRICE
        value: 25000
      - key: DEFAULT_PASSWORD
        value: 1234
      - key: CORS_ORIGIN
        sync: false

  # Frontend
  - type: web
    name: madison-lunch-frontend
    env: static
    region: singapore
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        sync: false
