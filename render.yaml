# Render Blueprint for Madison Lunch Registration System
# https://render.com/docs/blueprint-spec

services:
  # Backend API
  - type: web
    name: madison-lunch-backend
    env: node
    region: singapore
    plan: free
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DB_HOST
        sync: false
      - key: DB_PORT
        value: 5432
      - key: DB_NAME
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRE
        value: 7d
      - key: LUNCH_PRICE
        value: 25000
      - key: DEFAULT_PASSWORD
        value: 1234

# Database
databases:
  - name: madison-lunch-db
    databaseName: lunch_registration
    user: madison
    plan: free
    region: singapore
